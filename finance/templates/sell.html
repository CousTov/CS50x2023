{% extends "layout.html" %}

{% block title %}
    Sell Form
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <select name="symbol" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
            <option disabled selected>Select Stock</option>
            {% for option in options %}
                <option value="{{ option }}">{{ option }}</option>
            {% endfor %}
        </select>
        <div class="mb-3">
            <input required autocomplete="off" class="form-control mx-auto w-auto" name="shares" placeholder="Shares" type="number" min="1">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
